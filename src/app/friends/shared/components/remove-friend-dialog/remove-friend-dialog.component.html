<h1 mat-dialog-title>Remove {{ data.name }}?</h1>
<mat-dialog-content>
    <p>
        Are you sure you want to remove {{ data.name }} from your friends?
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="clickNo()">No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes, remove {{ data.name }}</button>
</mat-dialog-actions>
