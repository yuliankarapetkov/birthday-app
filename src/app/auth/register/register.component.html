<div class="main-register">
    <auth-form (formSubmit)="handleFormSubmit($event)">

        <mat-card-header>
            <mat-card-title>
                Create your Birthday App Account
            </mat-card-title>
            <mat-card-subtitle>
                to continue to Birthday App
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-actions align="end">
            <a mat-button color="primary" routerLink="/auth/login">Sign in instead</a>
            <button mat-raised-button color="primary">Create Account</button>
        </mat-card-actions>

        <mat-error *ngIf="(error$ | async)?.type === AuthError.CreateUser">
            {{ (error$ | async).content }}
        </mat-error>

    </auth-form>
</div>
