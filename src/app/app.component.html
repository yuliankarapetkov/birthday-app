<div class="app">

    <mat-sidenav-container (backdropClick)="sideNav.close()">

        <mat-sidenav #sideNav mode="side">
            <app-side-nav
                [user]="user$ | async"
                [config]="sidenavConfig"
                (itemClicked)="onSidenavItemClicked($event)">
            </app-side-nav>
        </mat-sidenav>

        <app-header
            (sideNavToggled)="onSideNavToggled()"
            (searchInputValueChanged)="onSearchInputValueChanged($event)">
        </app-header>

        <router-outlet></router-outlet>

    </mat-sidenav-container>

</div>
